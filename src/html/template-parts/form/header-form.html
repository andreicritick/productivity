<div class="header-form" id="form-lock">
    <form class="form">
        <fieldset>
            <legend>
                Get started
            </legend>
            <input class="name" type="text" placeholder="Your name and surname">
            <input class="email" type="email" placeholder="Your email address">
            <input class="phone" type="tel" placeholder="Your telephone number">
            <input class="location" type="text" placeholder="Your location">
            <label class="for-date" for="date">Choose your date and we call</label>
            <input class="date" id="date" type="datetime-local" placeholder="Choose your date for calling">
            <textarea name="text" placeholder="Please write your message here"></textarea>
			<button class="form-button">
				Send us
			</button>
        </fieldset>
        <div class="close-form">
            <span></span>
        </div>
    </form>
</div>
