<div class="swiper-slide swiper-hero">
	<img class="hero-image" src="@@img" alt="">
	<div class="hero-text-wrapp">
		<div class="subtitle">
			@@subtitle
		</div>
		<div class="hero-title">
			@@title
		</div>
		<p>
			@@text
		</p>
		<div class="hero-button">
			<img src="img/hero/play.svg" width="10" height="11" alt="">
		</div>
	</div>
	<iframe class="iframe" src="@@iframe" title="YouTube video player" allow="accelerometer;
		clipboard-write; encrypted-media;
		gyroscope; picture-in-picture" allowfullscreen>
	</iframe>
</div>
